<!DOCTYPE html><html><head><meta charset="utf8"><title>Mexpenses Web App</title><script type="text/javascript">window.location.href = "https://app.mexpenses.com.br";</script><style>body{margin:0;padding:0}.container{width:100%;height:100vh;display:flex;align-items:center;flex-direction:row;justify-content:center;background-color:#172b4d}.loader-fallback{animation:rotate 1s infinite;height:50px;width:50px}.loader-fallback:after,.loader-fallback:before{border-radius:50%;content:'';display:block;height:20px;width:20px}.loader-fallback:before{animation:ball1 1s infinite;background-color:#3c81fa;box-shadow:30px 0 0 #feac4f;margin-bottom:10px}.loader-fallback:after{animation:ball2 1s infinite;background-color:#6572ed;box-shadow:30px 0 0 #b565e0}@keyframes rotate{0%{-webkit-transform:rotate(0) scale(.8);-moz-transform:rotate(0) scale(.8)}50%{-webkit-transform:rotate(360deg) scale(1.2);-moz-transform:rotate(360deg) scale(1.2)}}</style></head><body><div class="container"><div class="loader-fallback"></div></div></body></html>
